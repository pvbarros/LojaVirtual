<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Loja Virtual - Login</title>
</head>
<body>

	<h1 style="color:#FFFFFF; font-family:calibri; text-align:center; background:#5F9EA0;">Loja Virtual - Login</h1><hr />
	<h3 style="color:#696969; font-family:calibri; text-align:center; background:#B0E0E6;">Faça o login na Loja Virtual</h3>
	
	<div align="center">
	<form method="post" action="./CtrLogin">
	<fieldset style="width: 300px;">
		<legend align="left" style="font-family:helvetica; font-size: 16px;">Login</legend>
		<table align="left" border="0">
			<tr>
				<td colspan="1" style="font-family:helvetica; font-size: 14px;">Usuário:</td>
				<td colspan="1" style=""><input style="width: 220px;" type="text" name="usuario_login"></input></td>			
			</tr>
			<tr>
				<td colspan="1" style="font-family:helvetica; font-size: 14px;">Senha:</td>
				<td colspan="1" style=""><input style="width: 220px;" type="password" name="senha_login" ></input></td>
			</tr>
			<tr>
				<td colspan="1"><br /><input type="submit" name="cmd" value="Ok"></input></td>
				<td colspan="1"><br /><input type="submit" name="cmd" value="Cancelar"></input></td>
			</tr>
		</table>
	</fieldset>	
	</form>
</div>
</body>
</html>
