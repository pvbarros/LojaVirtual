<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Loja Virtual - Produto em Estoque</title>
</head>
<body>
	
	<h1 style="color:#FFFFFF; font-family:calibri; text-align:center; background:#5F9EA0;">Loja Virtual</h1><hr />
	<h3 style="color:#696969; font-family:calibri; text-align:center; background:#B0E0E6;">Gestão de Produto em Estoque</h3>
	
	<form method="post" action="./CtrProdutoEstoque">
		<fieldset style="width: 400px; position:absolute;">
			<legend style="font-family:helvetica; font-size: 16px;">Gestão de Produto em Estoque</legend>
				<table>
					<tr>
						<td colspan="1"><label for="idProdEstoque" style="font-family:helvetica; font-size: 14px;">ID:</label> </td>
						<td colspan="1"><input type="text" name="idProdEstoque" /></td>
					</tr>
					<tr>
						<td colspan="1"><label for="nomeProdEstoque" style="font-family:helvetica; font-size: 14px;">Produto:</label> </td>
						<td colspan="1"><input type="text" name="nomeProdEstoque" /></td>
					</tr>
					<tr>
						<td colspan="1"><label for="qtdProdEstoque" style="font-family:helvetica; font-size: 14px;">Quantidade:</label> </td>
						<td colspan="1"><input type="text" name="qtdProdEstoque" /></td>					
					</tr>
					
				</table>
					
				<table border="0">
					<tr>
						<td colspan=""><br /><input type="submit" name="cmd" value="Inserir" /></td>
						<td colspan=""><br /><input type="submit" name="cmd" value="Atualizar" /></td>
						<td colspan=""><br /><input type="submit" name="cmd" value="Remover" /></td>
						<td colspan=""><br /><input type="submit" name="cmd" value="Pesquisar" /></td>
						<td colspan=""><br /><input type="submit" name="cmd" value="Voltar" /></td>
					</tr>
				</table>
		
		</fieldset>
	</form>
</body>
